<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Preview Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0fdf4;
    }

    .preview-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    /* Decorative background circles */
    .preview-container::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
    }
    .preview-container::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .brand-icon {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-icon svg {
      color: white;
    }

    .brand-title {
      font-family: 'Space Mono', monospace;
      font-size: 5rem;
      font-weight: 700;
      color: white;
      letter-spacing: 0.1em;
    }

    .dice-container {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem 2rem;
      border-radius: 1.25rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .die {
      width: 100px;
      height: 100px;
      border-radius: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .pip {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1e293b;
      transform: translate(-50%, -50%);
    }

    .tagline {
      font-size: 2rem;
      font-weight: 600;
      color: rgba(255,255,255,0.95);
      letter-spacing: 0.02em;
    }

    .features {
      display: flex;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255,255,255,0.8);
      font-size: 1.125rem;
      font-weight: 500;
    }

    .feature svg {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="content">
      <div class="brand">
        <div class="brand-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" width="48" height="48">
            <circle cx="12" cy="12" r="8"/>
            <path d="M12 6v2"/>
            <path d="M12 16v2"/>
            <path d="M8 10h8"/>
            <path d="M8 14h8"/>
          </svg>
        </div>
        <h1 class="brand-title">BANK</h1>
      </div>

      <div class="dice-container">
        <!-- Die showing 6 -->
        <div class="die">
          <div class="pip" style="left: 30%; top: 25%;"></div>
          <div class="pip" style="left: 70%; top: 25%;"></div>
          <div class="pip" style="left: 30%; top: 50%;"></div>
          <div class="pip" style="left: 70%; top: 50%;"></div>
          <div class="pip" style="left: 30%; top: 75%;"></div>
          <div class="pip" style="left: 70%; top: 75%;"></div>
        </div>
        <!-- Die showing 1 -->
        <div class="die">
          <div class="pip" style="left: 50%; top: 50%;"></div>
        </div>
      </div>

      <div class="tagline">Dice Game Scorekeeper</div>

      <div class="features">
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          Multiplayer
        </div>
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
            <rect width="12" height="12" x="2" y="10" rx="2"/>
            <path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"/>
            <path d="M6 18h.01"/>
            <path d="M10 14h.01"/>
            <path d="M15 6h.01"/>
            <path d="M18 9h.01"/>
          </svg>
          Virtual Dice
        </div>
        <div class="feature">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <path d="m9 12 2 2 4-4"/>
          </svg>
          Safe Zone
        </div>
      </div>
    </div>
  </div>
</body>
</html>
